  <style>
    * {

      padding: 0;
      box-sizing: border-box;

    html, body {
      background-color: #000;

      font-family: Arial, sans-serif;

    #container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    nav a {

      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #fff;

    nav a:hover {

      color: #000;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      background-color: #000;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 2rem auto;
      border-radius: 8px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .pagination a {
      color: #fff;
      border: 1px solid #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      text-decoration: none;
    }

    .pagination a.active {
      background-color: #fff;
      color: #000;
    }

    .pagination a:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
