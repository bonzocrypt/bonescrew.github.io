<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bonescrew - Audio</title>
  <meta name="description" content="Bonescrew Audio" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.5rem 1.2rem;
      border-radius: 7px;
      background: linear-gradient(to bottom, #ff0000 0%, #800000 100%);
      box-shadow: 0 0 5px #fff3;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 10px #fff;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audio-block {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <img src="images/bonescrew_logo_red.jpg" alt="Bonescrew Logo" />
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="audio.html">Audio</a>
      <a href="pictures.html">Pictures</a>
      <a href="videos.html">Videos</a>
      <a href="tour.html">Tour Dates</a>
    </nav>

    <main>
      <div class="audio-block">
        <h1>Purge</h1>
        <audio controls>
          <source src="audio/purge.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>Dust</h1>
        <audio controls>
          <source src="audio/dust.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>Ask for Nothing</h1>
        <audio controls>
          <source src="audio/afn.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>Open Wound</h1>
        <audio controls>
          <source src="audio/openwound.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>Perpetual Decline</h1>
        <audio controls>
          <source src="audio/PerpetualDecline.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>It's Raining</h1>
        <audio controls>
          <source src="audio/itsraining.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>I'll Get Mine</h1>
        <audio controls>
          <source src="audio/igm.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>New World Orbit</h1>
        <audio controls>
          <source src="audio/nwo.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>Collapsed</h1>
        <audio controls>
          <source src="audio/collapsed.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>Innocence</h1>
        <audio controls>
          <source src="audio/Innocence.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="audio-block">
        <h1>Tomb with a View</h1>
        <audio controls>
          <source src="audio/tombwithaview.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </main>

    <footer>
      &copy; 2000 Bonescrew. All Rights Reserved.
    </footer>
  </div>
</body>
</html>
