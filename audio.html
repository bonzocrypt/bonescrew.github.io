<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.5rem;
      background-color: #000;
    }

    nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.5rem 1.2rem;
      border-radius: 7px;
      background: linear-gradient(to bottom, #ff0000 0%, #800000 100%);
      box-shadow: 0 0 5px #fff3;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: white;
      color: black;
      box-shadow: 0 0 10px #fff;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .audio-block {
      margin: 2rem auto;
      max-width: 600px;
    }

    .audio-block h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #000;
    }
  </style>
</head>
