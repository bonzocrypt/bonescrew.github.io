<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonescrew</title>
  <meta name="description" content="Bonescrew Homepage" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    #container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav {
      background-color: #222;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin: 0.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #fff;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #fff;
      color: #000;
    }

    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <img src="/images/bonescrew_logo_red.jpg" alt="Bonescrew Logo" />
    </header>

    <nav>
      <ul>
        <li><a href="https://bonescrew.net/index.htm">Home</a></li>
        <li><a href="https://bonescrew.net/audio.htm">Audio</a></li>
        <li><a href="https://bonescrew.net/pictures.htm">Pictures</a></li>
        <li><a href="https://bonescrew.net/videos.htm">Videos</a></li>
      </ul>
    </nav>

    <main>
      <img src="/images/bostongreen.jpg" alt="Boston Green" />
    </main>

    <footer>
      Â© 2000 Bonescrew. All Rights Reserved.
    </footer>
  </div>
</body>
</html>
