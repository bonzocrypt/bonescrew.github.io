<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bonescrew - Tour History</title>
  <meta name="description" content="Mobile-friendly archive of past Bonescrew tour dates and venues." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: "Courier New", monospace;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: radial-gradient(circle, #111 0%, #000 100%);
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.5rem;
      background-color: #000;
    }
    nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.5rem 1.2rem;
      border-radius: 7px;
      background: linear-gradient(to bottom, #ff0000 0%, #800000 100%);
      box-shadow: 0 0 5px #fff3;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: white;
      color: black;
      box-shadow: 0 0 10px #fff;
    }
    main {
      padding: 2rem 1rem;
      max-width: 100%;
    }
    h1 {
      text-align: center;
      color: #00FF00;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 12px lime;
      letter-spacing: 1px;
    }
    .show-card {
      border: 1px solid #004000;
      margin: 1rem auto;
      padding: 1.25rem;
      border-radius: 8px;
      background-color: #101010;
      box-shadow: 0 0 5px #004000;
      max-width: 600px;
    }
    .show-date {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 0.8rem;
      color: #00FF00;
    }
    .show-location {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    .show-location a {
      color: red;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: underline;
    }
    .show-info {
      font-size: 0.95rem;
      color: #ddd;
    }
    .show-info a {
      color: red;
    }
    .show-info img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #000;
    }
  </style>
</head>
