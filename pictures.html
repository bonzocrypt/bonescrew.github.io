<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bonescrew - Pictures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bonescrew Picture Gallery" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.5rem;
      background-color: #000;
    }

    nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.5rem 1.2rem;
      border-radius: 7px;
      background: linear-gradient(to bottom, #ff0000 0%, #800000 100%);
      box-shadow: 0 0 5px #fff3;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 10px #fff;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .photo {
      width: 100%;
      max-width: 250px;
      text-align: center;
    }

    .photo img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #444;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <img src="images/bonescrew_logo_red.jpg" alt="Bonescrew Logo" />
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="audio.html">Audio</a>
      <a href="pictures.html">Pictures</a>
      <a href="videos.html">Videos</a>
      <a href="tour.html">Tour Dates</a>
    </nav>

    <main>
      <h1>Picture Gallery</h1>
      <div class="gallery" id="gallery"></div>
    </main>

    <footer>
      Â© 2000 Bonescrew. All Rights Reserved.
    </footer>
  </div>

  <script>
    // Handpicked allowlist from working pictures1.html snapshot
    const allowed = new Set([
      "Pict5.jpg", "Pict6.jpg", "Pict7.jpg", "Pict8.jpg", "Pict9.jpg", "Pict10.jpg", "Pict12.jpg",
      "Pict13.jpg", "Pict14.jpg", "Pict16.jpg", "Pict17.jpg", "Pict19.jpg", "Pict20.jpg", "Pict21.jpg",
      "Pict22.jpg", "Pict24.jpg", "Pict25.jpg", "Pict27.jpg", "Pict28.jpg", "Pict29.jpg", "Pict31.jpg",
      "Pict32.jpg", "Pict34.jpg", "Pict35.jpg", "Pict39.jpg", "Pict40.jpg", "Pict41.jpg", "Pict42.jpg",
      "Pict43.jpg", "Pict44.jpg", "Pict45.jpg", "Pict47.jpg", "Pict49.jpg", "Pict50.jpg", "Pict52.jpg",
      "Pict55.jpg", "Pict56.jpg", "Pict58.jpg", "Pict60.jpg", "Pict62.jpg", "Pict63.jpg", "Pict65.jpg",
      "Pict66.jpg", "Pict67.jpg", "Pict68.jpg", "Pict69.jpg", "Pict70.jpg", "Pict71.jpg", "Pict73.jpg",
      "Pict74.jpg", "Pict75.jpg", "Pict76.jpg", "Pict77.jpg", "Pict78.jpg", "Pict79.jpg", "Pict80.jpg",
      "Pict81.jpg", "Pict82.jpg", "Pict83.jpg", "Pict85.jpg", "Pict86.jpg", "Pict87.jpg", "Pict88.jpg",
      "Pict89.jpg", "Pict90.jpg", "Pict91.jpg", "Pict92.jpg", "Pict93.jpg", "Pict94.jpg", "Pict95.jpg",
      "Pict96.jpg", "Pict97.jpg", "Pict98.jpg", "Pict99.jpg", "Pict100.jpg", "Pict101.jpg", "Pict102.jpg"
    ]);

    function isAllowed(filename) {
      return allowed.has(filename);
    }

    fetch("https://api.github.com/repos/bonzocrypt/bonescrew.github.io/contents/images")
      .then(res => res.json())
      .then(files => {
        const gallery = document.getElementById("gallery");
        files.forEach(file => {
          if (
            file.type === "file" &&
            /\.(jpe?g|png|gif|webp)$/i.test(file.name) &&
            isAllowed(file.name)
          ) {
            const div = document.createElement("div");
            div.className = "photo";
            div.innerHTML = `<img src="${file.download_url}" alt="${file.name}" />`;
            gallery.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById("gallery").innerText = "Unable to load images.";
        console.error(err);
      });
  </script>
</body>
</html>
