<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonescrew - Pictures</title>
  <meta name="description" content="Bonescrew Picture Gallery" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #000;
      gap: 1rem;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #fff;
      color: #000;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .photo {
      width: 100%;
      max-width: 250px;
      text-align: center;
    }

    .photo img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #444;
    }

    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <img src="images/bonescrew_logo_red.jpg" alt="Bonescrew Logo" />
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="audio.html">Audio</a>
      <a href="pictures.html">Pictures</a>
      <a href="videos.html">Videos</a>
    </nav>

    <main>
      <h1>Picture Gallery</h1>
      <div class="gallery" id="gallery">
        <!-- Images will be injected here -->
      </div>
    </main>

    <footer>
      Â© 2000 Bonescrew. All Rights Reserved.
    </footer>
  </div>

  <script>
    const exactExclusions = new Set([
      "onlinestore2gif.gif", "nwologo.jpg", "onlinestoregif.gif", "oversightpainting2.jpg", "poop.gif", "voodootemple.jpg",
      "BostonMetalRadio.gif", "Bonescrew_Sticker_02.gif", "Pict139_small.jpg", "Pict147_small.jpg", "Pict141_small.jpg",
      "Pict157_small.jpg", "Pict176_small.jpg", "Pict190_small.jpg", "Pict37_small.jpg", "Pict38_small.jpg",
      "Pict46_small.jpg", "Pict53_small.jpg", "Pict57_small.jpg", "Pict84_small.jpg",
      // and all other previously listed exclusions (truncated for clarity)
      "02mmbrsICONBASEbtm.jpg", "02mmbrsRsideOG.jpg", "0406.jpg", "0412ad.jpg", "0525ad02small.jpg", "0525adnew.jpg",
      "0531ad.jpg", "06-15-02show.jpg", "2002flyernew.jpg", "621ad_fuel_manch.jpg"
    ]);

    // Check if filename should be excluded
    function isExcluded(filename) {
      return exactExclusions.has(filename) || filename.toLowerCase().endsWith('_small.jpg');
    }

    fetch("https://api.github.com/repos/bonzocrypt/bonescrew.github.io/contents/images")
      .then((res) => res.json())
      .then((files) => {
        const gallery = document.getElementById("gallery");
        files.forEach((file) => {
          if (file.type === "file" && /\.(jpe?g|png|gif|webp)$/i.test(file.name)) {
            if (!isExcluded(file.name)) {
              const div = document.createElement("div");
              div.className = "photo";
              div.innerHTML = `
                <img src="${file.download_url}" alt="${file.name}" />
              `;
              gallery.appendChild(div);
            }
          }
        });
      })
      .catch((err) => {
        document.getElementById("gallery").innerText = "Unable to load images.";
        console.error(err);
      });
  </script>
</body>
</html>
