<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bonescrew - Pictures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bonescrew Picture Gallery" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.5rem;
      background-color: #000;
    }

    nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.5rem 1.2rem;
      border-radius: 7px;
      background: linear-gradient(to bottom, #ff0000 0%, #800000 100%);
      box-shadow: 0 0 5px #fff3;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: black;
      box-shadow: 0 0 10px #fff;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .photo {
      width: 100%;
      max-width: 250px;
      text-align: center;
    }

    .photo img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #444;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <img src="images/bonescrew_logo_red.jpg" alt="Bonescrew Logo" />
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="audio.html">Audio</a>
      <a href="pictures.html">Pictures</a>
      <a href="videos.html">Videos</a>
      <a href="tour.html">Tour Dates</a>
    </nav>

    <main>
      <h1>Picture Gallery</h1>
      <div class="gallery" id="gallery"></div>
    </main>

    <footer>
      Â© 2000 Bonescrew. All Rights Reserved.
    </footer>
  </div>

  <script>
    const manualExclusions = [
      "bonescrew_logo_red.jpg", "bostongreen.jpg", "onlinestoregif.gif", "video2small.gif",
      "workshirt.gif", "blood1.gif", "mp3logo2.jpg", "wbcnlogo.gif", "ravensspitbanner.jpg"
      // Add any more here if needed
    ];

    const excluded = new Set(manualExclusions.map(name => name.toLowerCase()));

    // Add rule-based exclusions (e.g., *_small.jpg)
    for (let i = 0; i < 500; i++) {
      excluded.add(`pict${i}_small.jpg`);
    }

    function isExcluded(filename) {
      return excluded.has(filename.toLowerCase()) || filename.toLowerCase().endsWith("_small.jpg");
    }

    fetch("https://api.github.com/repos/bonzocrypt/bonescrew.github.io/contents/images")
      .then(res => res.json())
      .then(files => {
        const gallery = document.getElementById("gallery");
        files.forEach(file => {
          if (file.type === "file" && /\.(jpe?g|png|gif|webp)$/i.test(file.name)) {
            if (!isExcluded(file.name)) {
              const div = document.createElement("div");
              div.className = "photo";
              div.innerHTML = `<img src="${file.download_url}" alt="${file.name}" />`;
              gallery.appendChild(div);
            }
          }
        });
      })
      .catch(err => {
        document.getElementById("gallery").innerText = "Unable to load images.";
        console.error(err);
      });
  </script>
</body>
</html>
